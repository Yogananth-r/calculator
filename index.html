<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@500&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>       
<body>
    <div class="container">
        <div class="calc dark">
            <div class="ttoggler active">
                <span class="material-symbols-outlined">brightness_4</span>
            </div>
            <div class="title">CALCULATOR</div>
        <div class="screen">
            <div id="display"></div>
        </div>
        <div class="button">
            <table>
                <tr>
                   <td><button class="bopertaor" id="clr">C</button></td>
                   <td><button class="bopertaor" id="/">&divide;</button></td>
                   <td><button class="bopertaor" id="*">&times;</button></td>
                   <td><button class="bopertaor" id="bs"><i class="material-icons">&#xe14a;</i></button></td> 
                </tr>
                <tr>
                    <td><button class="bno" id="7">7</button></td>
                    <td><button class="bno" id="8">8</button></td>
                    <td><button class="bno" id="9">9</button></td>
                    <td><button class="bopertaor" id="-">-</button></td>
                </tr>
                <tr>
                    <td><button class="bno" id="4">4</button></td>
                    <td><button class="bno" id="5">5</button></td>
                    <td><button class="bno" id="6">6</button></td>
                    <td><button class="bopertaor" id="+">+</button></td>
                </tr>
                <tr>
                    <td><button class="bno" id="1">1</button></td>
                    <td><button class="bno" id="2">2</button></td>
                    <td><button class="bno" id="3">3</button></td>
                    <td> <button class="bopertaor" id="(">(</button></td>
                    
                </tr>
                <tr>
                    <td><button class="bequal" id="equal">=</td>
                    <td> <button class="bno" id="0">0</button></td>
                    <td> <button class="bno" id=".">.</button></td>
                    <td> <button class="bopertaor" id=")">)</button></td>
                    
                </tr>
            </table>
        </div>
        </div>
        <div class="design">A Design by Yogananth R</div>

                <li><a href="https://yogananth-r.blogspot.com/" target="blank"><i class="fab fa-blogger"></i></a></li>
                <li><a href="https://twitter.com/Yogananthr22" target="blank"><i class="fab fa-twitter"></i></a></li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/66aa7c98b3.js" crossorigin="anonymous"></script>
</body>
</html>
